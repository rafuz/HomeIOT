version: '2'
services:
    mosquitto:
        build: ./docker-rpi-mosquitto
        image: elzekool/rpi-mosquitto
        ports:
            - "1883:1883"
            - "9001:9001"
        volumes:
            - "resin-data/mqtt/data:/mqtt/data"
            - "resin-data/mqtt/logs:/mqtt/logs"

        
